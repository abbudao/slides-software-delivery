<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css">

		<link rel="stylesheet" href="plugin/highlight/monokai.css">
<style>
#left {
	margin: 10px 0 15px 20px;
	text-align: left;
	float: left;
	z-index:-10;
	width:48%;
	font-size: 0.85em;
	line-height: 1.5;
}

#right {
	margin: 10px 0 15px 0;
	float: right;
	text-align: left;
	z-index:-10;
	width:48%;
	font-size: 0.85em;
	line-height: 1.5;
}
</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="slides/0-cover.md" data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
                <section data-markdown="slides/1-historical-perspective.md" data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
                <section data-markdown="slides/2-virtualization.md" data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
                <section data-markdown="slides/3-ci-cd.md" data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
                <section data-markdown="slides/-resources.md" data-separator-vertical="^\n\n" data-separator-notes="^Note:"> </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

		 Reveal.initialize({
			 hash: true,
			 plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
		 });
		</script>
	</body>
</html>
